<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div>
      <header>
          <div class="viewhighscores">
            <a href="./viewhighscores.html">View high scores</a>
          </div>
        <div class="timer">
            <p>Time: </p>
        </div>
      </header>
    </div>

    <main class="page-content" id="page-content">
    <!--Here goes the first page of the application-->
    <div class="title-area" id="initial-page">
        <h1 id="page-title">Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that the incorrect answers will penalize the score/time by 10 seconds.</p>
        <button class="btn" onclick="addQuestion()" type="submit">Start Quiz</button>
            <!--Main dynamic content-->
    </div>
    <!--End of first page of the application-->
    <div id="wrapper" class="wrapper">
        <ul class="question-list" id = "questions-to-select">
            <li class="list-item">A task is going to be added soon!</li>
        </ul>
    </div>






        <!--Here goes the last page of the application-->
        <div id="last-page" class="show-and-hide-section">
            <h1 id="page-title" class="title-area">All done!</h1>
            <p class="title-area>">Your final score is ""</p>
            <p>Enter initials:</p>
            <input type="text" placeholder=""/>
            <button class="btn" id="submitbutton" type="submit" draggable="false">Submit</button>
        </div>
        <!--End of last page of the application-->

    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
